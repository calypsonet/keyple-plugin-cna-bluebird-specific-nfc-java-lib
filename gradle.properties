# Project Configuration
group = org.calypsonet.keyple
title = Keyple Plugin CNA Bluebird Specific NFC Java Lib
description = Keyple add-on to manage Bluebird Specific NFC readers
version = 3.1.2

# Java Configuration
javaSourceLevel = 1.8
javaTargetLevel = 1.8

# UTF-8 required by javadoc for special characters (ex. copyright) with Java 11+
org.gradle.jvmargs = "-Dfile.encoding=UTF-8"

# Android Configuration (custom properties)
